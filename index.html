(function($) { // Begin jQuery
  $(function() { // DOM ready
    // If a link has a dropdown, add sub menu toggle.
    $('nav ul li a:not(:only-child)').click(function(e) {
      $(this).siblings('.nav-dropdown').toggle();
      // Close one dropdown when selecting another
      $('.nav-dropdown').not($(this).siblings()).hide();
      e.stopPropagation();
    });
    // Clicking away from dropdown will remove the dropdown class
    $('html').click(function() {
      $('.nav-dropdown').hide();
    });
    // Toggle open and close nav styles on click
    $('#nav-toggle').click(function() {
      $('nav ul').slideToggle();
    });
    // Hamburger to X toggle
    $('#nav-toggle').on('click', function() {
      this.classList.toggle('active');
    });
  }); // end DOM ready
})(jQuery); // end jQuery      
      
</script>

// Particles

 // Create a particle system
    var particleSystem = new BABYLON.ParticleSystem("particles", 2000, scene);
    particleSystem.parent = ground
    
    //Texture of each particle
    particleSystem.particleTexture = new BABYLON.Texture("Textures/particule.png", scene);

    // Where the particles come from
    particleSystem.emitter = BABYLON.Vector3.Zero(); // the starting position
    particleSystem.minEmitBox = new BABYLON.Vector3(-1, -1, -1); // Starting all from
    particleSystem.maxEmitBox = new BABYLON.Vector3(1, 1, 1); // To...

    // Colors of all particles
    particleSystem.color1 = new BABYLON.Color4(0.99, 0.98, 0.98, 0);
    particleSystem.color2 = new BABYLON.Color4(1, 1, 1, 0);
    particleSystem.colorDead = new BABYLON.Color4(1, 1, 1, 0); 

    // Size of each particle (random between...
    particleSystem.minSize = 0;
    particleSystem.maxSize = 0;
    // both 0 so size must be 0 at start

    //new property to give final size for particles
    particleSystem.finalSize = 0.2;

    // Life time of each particle (random between...
    particleSystem.minLifeTime = 4;
    particleSystem.maxLifeTime = 8;

    // Emission rate
    particleSystem.emitRate = 200;

    // Direction of each particle after it has been emitted
    particleSystem.direction1 = new BABYLON.Vector3(10, 10, -10);
    particleSystem.direction2 = new BABYLON.Vector3(-10, -10, 10);

    // Speed
    //particleSystem.minEmitPower = 1;
    //particleSystem.maxEmitPower = 1;
    particleSystem.updateSpeed = 0.005;

	particleSystem.updateFunction  = function(particles) {
                for (var index = 0; index < particles.length; index++) {
                    var particle = particles[index];
                    particle.age += this._scaledUpdateSpeed;

                    if (particle.age < particle.lifeTime * .35) {
                        particle.size = particleSystem.finalSize * particle.age / (particle.lifeTime * 0.35);
                    }

                    if (particle.age >= particle.lifeTime) { // Recycle by swapping with last particle
                        this.recycleParticle(particle);
                        index--;
                        continue;
                    }
                    else {
						var speed = this._scaledUpdateSpeed * 2;
						if (particle.age >= particle.lifeTime / 2) {
							speed = -speed;
						}
						
                        particle.colorStep.scaleToRef(speed, this._scaledColorStep);
						
						
                        particle.color.addInPlace(this._scaledColorStep);

                        if (particle.color.a < 0)
                            particle.color.a = 0;

                        particle.angle += particle.angularSpeed * this._scaledUpdateSpeed;

                        particle.direction.scaleToRef(this._scaledUpdateSpeed, this._scaledDirection);
                        particle.position.addInPlace(this._scaledDirection);

                        this.gravity.scaleToRef(this._scaledUpdateSpeed, this._scaledGravity);
                        particle.direction.addInPlace(this._scaledGravity);
                    }
                }
            }

    // Start the particle system
    particleSystem.start();
